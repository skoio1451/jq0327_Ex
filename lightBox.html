<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/lightBox.css">
</head>
<body>
    <div id="wrap">
        <div class="lightBox">
            <ul>
                <li>
                    <img src="./img/0.jpg" alt="">
                    <div class="conTxt">1</div>
                </li>
                <li>
                    <img src="./img/1.jpg" alt="">
                    <div class="conTxt">2</div>
                </li>
                <li>
                    <img src="./img/2.jpg" alt="">
                    <div class="conTxt">3</div>
                </li>
                <li>
                    <img src="./img/3.jpg" alt="">
                    <div class="conTxt">4</div>
                </li>
            </ul>
        </div>
        <div class="layer">
            <div class="gallery">
                <div class="top">
                <img src="./img/" alt="">
                </div>
                <div class="bottom">
                
                </div>
                <span>close x</span>
            </div>
        </div>
    </div>


    <script>
    

    //센터 정렬위한 함수
    var body = $('body');
    var gall = $('.gallery')

    var bodyWidth = body.width();
    var bodyHeight = body.height();
    var gallWidth = gall.width();
    var gallHeight = gall.height();
    

    var centerWidth = (bodyWidth/2)-(gallWidth/2);
    var centerHeight = (bodyHeight/2)-(gallHeight/2); 

    $('.gallery').css("left",centerWidth+'px');
    $('.gallery').css("top",centerHeight+'px');


    //눌렀을때.

    $('.lightBox>ul>li:eq(0)').on("click",function(){
       
        $('.layer').fadeIn().css("display","block");
        //레이어 css display속성을 none에서 block으로 해서 나타내기
        $('.layer').find('img').attr("src","./img/0.jpg");
        //레이어에서 img태그를 찾아 attr의 src를 속성의 값을 변경
        $('.layer').find('.bottom').text("0번 이미지");
        //레이어에서 bottom클래스를 찾아 text를 변경
         $('.gallery>span').on("click",function(){
             //span을 눌렀을 때
            $('.layer').fadeOut();
             //페이드아웃
        });
    });
    $('.lightBox>ul>li:eq(1)').on("click",function(){
        $('.layer').fadeIn().css("display","block");
        $('.layer').find('img').attr("src","./img/1.jpg");
        $('.layer').find('.bottom').text("1번 이미지");
        $('.gallery>span').on("click",function(){
            $('.layer').fadeOut();
        });
    });
    $('.lightBox>ul>li:eq(2)').on("click",function(){
        $('.layer').fadeIn().css("display","block");
        $('.layer').find('img').attr("src","./img/2.jpg");
        $('.layer').find('.bottom').text("2번 이미지");
        $('.gallery>span').on("click",function(){
            $('.layer').fadeOut();
        });
    });
    $('.lightBox>ul>li:eq(3)').on("click",function(){
        $('.layer').fadeIn().css("display","block");
        $('.layer').find('img').attr("src","./img/3.jpg");
        $('.layer').find('.bottom').text("3번 이미지");
        $('.gallery>span').on("click",function(){
            $('.layer').fadeOut();
        });
    });

    $('span').on('mouseover',function(){
        //span 마우스오버할때
        $('span').css('background-color','white').css('color','black');
        //span의 css속성을 위처럼 바꿈
        $('span').on('mouseout',function(){
        //span 마우스아웃할때
            $('span').css('background-color','black').css('color','white');
            //span의 css속성을 위처럼 바꿈
        });

    });

    </script>


</body>
</html>
